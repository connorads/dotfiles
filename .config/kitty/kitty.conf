# vim:fileencoding=utf-8:foldmethod=marker

# Font
font_size 30.0
font_family      family="Fira Code"
bold_font        auto
italic_font      auto
bold_italic_font auto

# VSCode Dark+ theme
foreground #cccccc
background #1f1f1f
selection_foreground  none
selection_background  #264f78
color0 #1f1f1f
color8 #808080
color1 #f44747
color9 #f55757
color2  #6a9955
color10 #80ad6b
color3  #d7ba7d
color11 #e1cb9e
color4  #569cd6
color12 #6fabdc
color5  #c586c0
color13 #d6a9d2
color6  #4dc9b0
color14 #70d3bf
color7  #dddddd
color15 #ffffff
active_tab_foreground   #ffffff
active_tab_background   #1f1f1f
active_tab_font_style   bold-italic
inactive_tab_foreground #8c8c8c
inactive_tab_background #2d2d2d
inactive_tab_font_style normal

# Claude code shift enter workaround
map --when-focus-on title:claude shift+enter send_text normal,application \\\n
